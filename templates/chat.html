<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - BLACKBOX.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/chat.css">
</head>
<body>
    <header class="chat-header">
        <h1 class="header-title" id="Name">{{anime}}</h1>
        <div><a href="/" class="header-title">Home</a></div>
    </header>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            {%for msg in chat%}
            {%if user != msg["user"]%}
            <div class="message OtherUser">
                 <p>{{msg["user"]}}:</p>
                <div class="message-bubble">
                   
                   {{msg["msg"]}}
                </div>
            </div>
            
            {%else%}
            <div class="message User">
                <div class="message-bubble">
                   {{msg["msg"]}}
                </div>
            </div>
            {%endif%}
            {%endfor%}
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Digite sua mensagem..." id="messageInput">
            <button class="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../static/js/chat.js" defer></script>
    
</body>
</html>
